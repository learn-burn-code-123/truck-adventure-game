<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Truck Adventure</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="score">Stars: <span id="stars">0</span></div>
        <canvas id="gameCanvas"></canvas>
        <div id="controls">
            <button id="leftBtn" class="control-btn">⬅️</button>
            <button id="rightBtn" class="control-btn">➡️</button>
        </div>
    </div>
    <div id="menu">
        <h1>Truck Adventure! 🚛</h1>
        <button id="startBtn" class="menu-btn">Start Game! 🎮</button>
        <button id="helpBtn" class="menu-btn">How to Play? ❓</button>
    </div>
    <div id="gameOver" class="hidden">
        <h2>Great Job! 🌟</h2>
        <p>You collected <span id="finalScore">0</span> stars!</p>
        <button id="playAgainBtn" class="menu-btn">Play Again! 🎮</button>
    </div>
    <div id="helpDialog" class="hidden dialog">
        <h2>How to Play 🎮</h2>
        <div class="help-content">
            <p>🚛 Move your truck left and right</p>
            <p>⭐ Collect golden stars</p>
            <p>🪨 Avoid brown rocks</p>
            <p>🎯 Get as many stars as you can!</p>
        </div>
        <button id="closeHelpBtn" class="menu-btn">Let's Play! 🎮</button>
    </div>
    <script src="/static/js/game.js"></script>
</body>
</html>
